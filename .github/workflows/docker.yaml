name: Docker Publish

on:
  push:
    branches: [main, stable]
    tags: ['v*', '*.*.*']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write
  contents: read
  id-token: write

env:
  REGISTRY: ghcr.io

jobs:
  docker-build-publish:
    runs-on: ubuntu-latest
    # timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=stable,enable=${{ github.ref == 'refs/heads/stable' }}
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=${{ github.ref_name }},enable=${{ startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/stable' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          # NOTE: linux/arm64 is currently flaky for this repo (see GH Actions history).
          # Keep publishing linux/amd64 so the workflow stays green; we can re-enable multi-arch once arm64 builds are stable.
          platforms: linux/amd64
          target: bolt-ai-production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
          
      - name: Check manifest
        if: ${{ success() }}
        shell: bash
        run: |
          set -euo pipefail

          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"
          TAG="latest"

          if [[ "${{ github.ref }}" == "refs/heads/stable" ]]; then
            TAG="stable"
          fi

          if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
            TAG="${{ github.ref_name }}"
          fi

          docker buildx imagetools inspect "${IMAGE}:${TAG}"
